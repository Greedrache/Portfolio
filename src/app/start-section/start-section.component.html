<div class="row">
    <div class="mobile-header">
        <div class="logo-info-mobile">
            <img src="assets/img/logo.png" alt="">
            <div class="name-text">
                <p class="name">T.Thiele</p>
                <p class="title">developer</p>
            </div>
        </div>
        <button class="burger-menu" (click)="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>

    <div class="mobile-menu" [class.open]="menuOpen">
        <button class="close-menu" (click)="toggleMenu()">&times;</button>

        <div class="nav-links">
            <a href="#why-me" (click)="toggleMenu()">{{ t('nav.whyMe') }}</a>
            <a href="#skills" (click)="toggleMenu()">{{ t('nav.skills') }}</a>
            <a href="#my-projects" (click)="toggleMenu()">{{ t('nav.projects') }}</a>
            <a href="#contacts" (click)="toggleMenu()">{{ t('nav.contact') }}</a>
        </div>

        <div class="social-links">
            <a href="https://github.com/Greedrache" target="_blank" (click)="toggleMenu()" aria-label="GitHub">
                <img src="assets/img/Github button-light.png" alt="GitHub">
            </a>
            <a href="mailto:thieletim15@gmail.com" (click)="toggleMenu()" aria-label="Email">
                <img src="assets/img/Mail-light.png" alt="Email">
            </a>
            <a href="https://www.linkedin.com/in/tim-thiele-390aa92aa/?trk=opento_sprofile_goalscard" target="_blank" (click)="toggleMenu()" aria-label="LinkedIn">
                <img src="assets/img/linkin-light.png" alt="LinkedIn">
            </a>
        </div>

        <div class="language-buttons">
            <button class="lang-btn" [class.active]="currentLang === 'en'" (click)="setLanguage('en')">EN</button>
            <button class="lang-btn" [class.active]="currentLang === 'de'" (click)="setLanguage('de')">DE</button>
        </div>
    </div>

    <section class="image-section">
        <img class="myimg" src="assets/img/tim.png" alt="">
        <div class="blue-circle" aria-hidden="true"></div>
    </section>

    <section class="content-section">
        <div class="logo-social-container desktop-only">
            <div class="logo-info">
                <img src="assets/img/logo.png" alt="">
                <p style="color: white; margin-top: 0px;">T.Thiele</p>
                <p style="color: #89bcd9; margin-top: -18px;">developer</p>
            </div>
            <div class="social-icons">
                <a href="https://github.com/Greedrache" target="_blank"><img src="assets/img/Github button-light.png" alt="My Github"></a>
                <a href="mailto:thieletim15@gmail.com"><img src="assets/img/Mail-light.png" alt="My Email"></a>
                <a href="https://www.linkedin.com/in/tim-thiele-390aa92aa/?trk=opento_sprofile_goalscard" target="_blank"><img src="assets/img/linkin-light.png" alt="My LinkedIn"></a>
            </div>
        </div>
        <h1>Tim Thiele</h1>
        <h2>{{ t('start.title') }}</h2>
        <a class="arrow" href="#why-me"><img src="assets/img/arrowdown.png" alt=""></a>
    </section>
</div>
