<div class="row">
    <div class="mobile-header">
        <div class="logo-info-mobile">
            <img src="/assets/img/logo.png" alt="">
            <div class="name-text">
                <p class="name">T.Thiele</p>
                <p class="title">developer</p>
            </div>
        </div>
        <button class="burger-menu" (click)="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>

    <div class="mobile-menu" [class.open]="menuOpen">
        <button class="close-menu" (click)="toggleMenu()">&times;</button>
        <a href="https://github.com/Greedrache" (click)="toggleMenu()"><img src="assets/img/Github button-light.png" alt="My Github"> GitHub</a>
        <a href="#" (click)="toggleMenu()"><img src="assets/img/Mail-light.png" alt="My Email"> Email</a>
        <a href="#" (click)="toggleMenu()"><img src="assets/img/linkin-light.png" alt="My LinkedIn"> LinkedIn</a>
        <div class="language-buttons">
            <button class="lang-btn" [class.active]="currentLang === 'en'" (click)="setLanguage('en')">EN</button>
            <button class="lang-btn" [class.active]="currentLang === 'de'" (click)="setLanguage('de')">DE</button>
        </div>
    </div>

    <section class="image-section">
        <img class="blue-circle" src="/assets/img/blue-circle.png" alt="">
        <img class="myimg" src="/assets/img/tim.png" alt="">
    </section>

    <section class="content-section">
        <div class="logo-social-container desktop-only">
            <div class="logo-info">
                <img src="/assets/img/logo.png" alt="">
                <p style="color: white; margin-top: 0px;">T.Thiele</p>
                <p style="color: #89bcd9; margin-top: -18px;">developer</p>
            </div>
            <div class="social-icons">
                <a href="https://github.com/Greedrache"><img src="assets/img/Github button-light.png" alt="My Github"></a>
                <a href="#"><img src="assets/img/Mail-light.png" alt="My Email"></a>
                <a href="#"><img src="assets/img/linkin-light.png" alt="My LinkedIn"></a>
            </div>
        </div>
        <h1>Tim Thiele</h1>
        <h2>{{ t('start.title') }}</h2>
        <a class="arrow" href="#why-me"><img src="/assets/img/arrowdown.png" alt=""></a>
    </section>
</div>
